<div class="lista-container">
  <div class="header">
    <h2 appTituloResaltado>Listado de Alumnos</h2>
    <button mat-raised-button color="primary" routerLink="/alumnos/nuevo">
      <mat-icon>add</mat-icon>
      Nuevo Alumno
    </button>
  </div>

  <table mat-table [dataSource]="alumnos" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno | nombreCompleto }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.email }}</td>
    </ng-container>

    <ng-container matColumnDef="fechaInscripcion">
      <th mat-header-cell *matHeaderCellDef>Fecha de Inscripci√≥n</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.fechaInscripcion | date : 'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let alumno">
        <span [class.activo]="alumno.activo" [class.inactivo]="!alumno.activo">
          {{ alumno.activo ? 'Activo' : 'Inactivo' }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let alumno">
        <button mat-icon-button color="warn" (click)="eliminarAlumno(alumno.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
